    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Real POS Receipt Printing Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          display: block !important; /* Critical: Override 'hidden' class */
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Standard thermal printer width */
          max-width: 80mm;
          background: white;
          color: black;
          padding: 10px;
          margin: 0;
          font-family: 'Courier New', Courier, monospace; /* Monospace for alignment */
          font-size: 12px;
          line-height: 1.2;
        }
        #printable-receipt h1 {
          font-size: 16px;
          margin-bottom: 5px;
        }
        #printable-receipt .separator {
          border-bottom: 1px dashed black;
          margin: 10px 0;
        }
        /* Hide UI elements during print */
        .no-print {
          display: none !important;
        }
      }
    </style>
